---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "k8s-ephemeral-storage-exporter.fullname" . }}
  labels:
    {{- include "k8s-ephemeral-storage-exporter.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "k8s-ephemeral-storage-exporter.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "k8s-ephemeral-storage-exporter.fullname" . }}
  apiGroup: rbac.authorization.k8s.io